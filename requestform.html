<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="donateform.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav class="navbar navbar-light bg-danger ">
        <img src="image/logo.png" class="logo">
        <a class="navbar-brand font-weight-bold text-white">BloodBank</a>
        <form class="form-inline">
          <button id="logout" class="btn btn-outline-light my-2 my-sm-0" type="button">LogOut</button>
        </form>
      </nav>

    <div class="container">
        <form  role="form">
            <h2>Request for Blood</h2>
            <hr>
        <div class="form-horizontal">
            <div class="form-group ">
                <label for="firstName" class="col-sm-3 control-label">First Name*</label>
                <div class="col-sm-9">
                    <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus required>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Last Name*</label>
                <div class="col-sm-9">
                    <input type="text" id="lastName" placeholder="Last Name" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email* </label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control" name= "email" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3">Gender*</label>
                <div class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-4">
                            <input class="form-check-input" type="radio" name="gender" id="genderRadios"
                                value="Female" checked>
                            <label class="form-check-label" for="genderRadios">Female</label>
                        </div>
                        <div class="col-sm-4">
                            <input class="form-check-input" type="radio" name="gender" id="genderRadios"
                                value="Male">
                            <label class="form-check-label" for="genderRadios">Male</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                <div class="col-sm-9">
                    <input type="date" id="birthDate" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber" class="col-sm-3 control-label">Phone number*</label>
                <div class="col-sm-9">
                    <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Doctor's Name*</label>
                <div class="col-sm-9">
                    <input type="text" id="lastName" placeholder="Name of Doctor" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Hospital's Name*</label>
                <div class="col-sm-9">
                    <input type="text" id="hospitalName" placeholder="Name of Hospital" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="col-sm-6 control-label">Doctor's Contact number*</label>
                <div class="col-sm-9">
                    <input type="phoneNumber" id="drcontact" placeholder="Doctor's Phone number" class="form-control"required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">Required Blood Group?*</label>
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm-4">
                            <input class="form-check-input" type="radio" name="bloodgrp" id="bgRadios1"
                                value="A+" checked>
                            <label class="form-check-label" for="bgRadios">A+</label>
                        </div>
                        <div class="col-sm-4">
                            <input class="form-check-input" type="radio" name="bloodgrp" id="bgRadios2"
                                value="B+">
                            <label class="form-check-label" for="bgRadios">B+</label>
                        </div>
                        <div class="col-sm-4">
                            <input class="form-check-input" type="radio" name="bloodgrp" id="bgRadios3"
                                value="B-">
                            <label class="form-check-label" for="bgRadios">B-</label>
                        </div>
                        <div class="col-sm-4">
                            <input class="form-check-input" type="radio" name="bloodgrp" id="bgRadios4"
                                value="AB+">
                            <label class="form-check-label" for="bgRadios">AB+</label>
                        </div>
                        <div class="col-sm-4">
                            <input class="form-check-input" type="radio" name="bloodgrp" id="bgRadios5"
                                value="O+">
                            <label class="form-check-label" for="abgRadios">O+</label>
                        </div>
                        <div class="col-sm-4">
                            <input class="form-check-input" type="radio" name="bloodgrp" id="bgRadios6"
                                value="O-">
                            <label class="form-check-label" for="bgRadios">O-</label>
                        </div>
                    </div>
                </div>
            </div>
        
            <button type="button" id="requestblood" class="btn btn-danger btn-block register" >Request</button>
            <a href="home.html"><button type="button" id="cancel" class="btn btn-danger btn-block cancelbtn">Cancel</button></a>

        </div>
        </form> <!-- /form -->

        <p></p>

    </div> <!-- ./container -->


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="congfig.js"></script>

<script>
    document.getElementById('requestblood').addEventListener('click' , requestblood );
    function requestblood() {
        var fname = document.getElementById("firstName").value;
        var lname = document.getElementById("lastName").value;
        var email = document.getElementById("email").value;
        var phoneNumber = document.getElementById("phoneNumber").value;
        var hospital = document.getElementById("hospitalName").value;
        var drcontact = document.getElementById("drcontact").value;
        var birthDate = document.getElementById("birthDate").value;
        var bloodgroup = document.querySelector('input[name="bloodgrp"]:checked').value;
        var gender = document.querySelector('input[name="gender"]:checked').value;
    
//console.log(bloodgroup,medical,gender,asthma);
        if (fname !== "" && lname !== "" && email !== "" && phoneNumber !== "" && hospital !== "" && bloodgroup !== "" && gender !== "" && drcontact !== "") {


                const db = firebase.firestore();
                const users_db = db.collection('bloodrequest');
                users_db.doc(bloodgroup).set({
                    first_name: fname,
                    last_name: lname,
                    email: email,
                    phoneNumber: phoneNumber,
                    DOB: birthDate,
                    blood_group: bloodgroup,
                    gender: gender,
                    hospital: hospital,
                    drcontact: drcontact
                })
                    .then(data => {alert("Your request have been submitted. We will get to you as soon as possible!");
                    })
                    .catch(err => console.error(err))
            
            
        }
        else {
            alert("Enter all Credentials");
        }

     }



document.getElementById('logout').addEventListener('click', logOut);
    function logOut(){
        location.replace("index.html");
    }

</script>

 
</html>
